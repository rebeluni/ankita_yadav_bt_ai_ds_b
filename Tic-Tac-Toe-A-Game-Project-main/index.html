<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe: TriX Edition</title>
    <link rel="icon" type="image/png" href="fav-icon.png">
    <link rel="stylesheet" href="style.css">
    <style>
        #network-alert {
            display: none;
            padding: 12px;
            background: #ffeb3b;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .trix-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        #stakeInput {
            padding: 8px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1 class="game--title">Tic-Tac-Toe</h1>
        
        <div id="network-alert">
            ⚠️ Please switch to <strong>Sepolia Test Network</strong> in MetaMask
        </div>

        <div class="trix-controls">
            <button id="connectButton">Connect Wallet</button>
            <input type="number" id="stakeInput" value="10" min="1" placeholder="Stake (GT)">
        </div>

        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        
        <h2 class="game--status">Connect your wallet to begin</h2>
        <button class="game--restart">Find Match</button>
    </section>

    <div class="footer">
        &copy; 2023 Neeraj Meena | All rights reserved.
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        if (window.ethereum) {
            const checkNetwork = async () => {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                document.getElementById('network-alert').style.display = 
                    chainId === '0xaa36a7' ? 'none' : 'block';
            };
            
            window.ethereum.on('chainChanged', checkNetwork);
            checkNetwork();
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
